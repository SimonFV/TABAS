
<div class="text-center mt-3">
   
    <form style="max-width: 300px;margin: auto;">
        <img class="mt-4 mb-4" src="./assets/TABAS.png" width="200px">
        <h1 class="h3 mb-3 front-weight-normal">Please sign in</h1>
        
        <input type="Name" id="Name" class="form-control" placeholder="Name" required autofocus>
        
        <input type="password" id="password" placeholder="Password" class="form-control">

        <form name="rol" id="rol">

            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (change)="setRole(1)">
                <label class="form-check-label" for="flexRadioDefault1">
                    Shipper
                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (change)="setRole(2)">
                <label class="form-check-label" for="flexRadioDefault1">
                    Scan
                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (change)="setRole(3)">
                <label class="form-check-label" for="flexRadioDefault1">
                    Administrator
                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (change)="setRole(4)">
                <label class="form-check-label" for="flexRadioDefault1">
                    Receptionist
                </label>
            </div>
        </form>
