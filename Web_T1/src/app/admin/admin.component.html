<div class="text-center mt-5 col-auto  d-grid col-9 mx-auto">
    <h2>Bagcart Assignment</h2>
</div>
<div class="col-auto mt-3  col-6 mx-auto">

    <input id="Bagcart ID" class="form-control mt-2" type="text" placeholder="Bagcart ID"
        aria-label="default input example">
    <input id="Flight ID" class="form-control mt-2" type="text" placeholder="Flight ID"
        aria-label="default input example">
    <div class="text-center mt-3" id="alertDiv"></div>
</div>

<div class="text-center mt-3 d-grid d-md-flex justify-content-center gap-2">
    <button class="btn btn-lg btn-primary btn-block" (click)="getData()">Asign</button>
    <button class="btn btn-outline-secondary btn-block" routerLink="/tablas">All carts</button>
    <button class="btn btn-outline-secondary btn-block" routerLink="/flights">See flights</button>
</div>
