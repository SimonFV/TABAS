<div class="col-auto p-5 text-center">
    <table class="table table-hover  table-bordered align-middle caption-top">
        <caption>List of Bagcarts</caption>
        <thead class="table-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Vuelo</th>
                <th scope="col">Sello</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
            </tr>
        </thead>
        <tbody *ngFor="let cart of data">
            <tr>
                <td>{{cart.identificador}}</td>
                <td>{{cart.id_vuelo}}</td>
                <td>{{cart.sello_seguridad}}</td>
                <td>{{cart.marca}}</td>
                <td>{{cart.modelo}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
