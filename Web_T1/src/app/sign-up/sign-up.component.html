<div class="text-center mt-3">

    <form style="max-width: 300px;margin: auto;">
        <img class="mt-4 mb-4" src="./assets/TABAS.png" width="200px">
        <h1 class="h3 mb-3 front-weight-normal">Please sign up</h1>

        <input type="Name" id="Name" class="form-control mb-1" placeholder="Name" required autofocus>
        <input type="Last Name" id="Last Name" placeholder="Last Name" class="form-control mb-1">
        <input type="2° Last Name" id="2° Last Name" class="form-control mb-1" placeholder="2° Last Name" required
            autofocus>
        <input type="ID" id="ID" placeholder="ID" class="form-control mb-1">
        <input type="password" id="password" placeholder="Password" class="form-control mb-1">
        <h5 class="mt-3">Role</h5>
        <form name="rol" id="rol">

            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                    (change)="setRole(1)">
                <label class="form-check-label" for="flexRadioDefault1">
                    Shipper
                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                    (change)="setRole(2)">
                <label class="form-check-label" for="flexRadioDefault1">
                    Scan
                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                    (change)="setRole(3)">
                <label class="form-check-label" for="flexRadioDefault1">
                    Administrator
                </label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                    (change)="setRole(4)">
                <label class="form-check-label" for="flexRadioDefault1">
                    Receptionist
                </label>
            </div>
        </form>

        <div class="mt-3" id="alertDiv"> </div>
        <div class="mt-3 mb-5 d-grid gap-2 justify-content-center">
            <button type="button" class="btn btn-link" routerLink="/signIn">I already have an account</button>
            <button id="signUp" class="btn btn-lg btn-primary btn-block" (click)="changeRoute()">Sign Up</button>

        </div>
    </form>

</div>
